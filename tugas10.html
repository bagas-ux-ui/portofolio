<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 10 - Penggunaan IFRAME</title>

  <style>
    /* === Reset & Font === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* === Latar belakang dan warna umum === */
    body {
      color: white;
      background: linear-gradient(rgba(0, 0, 50, 0.5), rgba(0, 0, 50, 0.5)), url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    /* === Navbar dari tugas7 === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 50, 0.4);
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .logo-img {
      height: 55px;
      width: auto;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .navigation a:hover {
      color: yellow;
      text-shadow: 0 0 10px #ffff00;
    }

    /* === Tombol BACK === */
    .main {
      margin-top: 30px;
      margin-left: 80px;
      text-align: left;
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid #ffff00;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.95em;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .back-btn:hover {
      background: #ffff00;
      color: black;
      text-shadow: 0 0 10px #0095ff;
    }

    /* === Konten Utama (IFRAME) === */
    .content {
      margin-top: 40px;
      text-align: center;
      color: white;
    }

    h2 {
      color: #ffff00;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      height: 550px;
      border: 2px solid #ffff00;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
      background: transparent;
      outline: none;
      transition: 0.3s ease;
    }

    iframe:hover {
      box-shadow: 0 0 25px #ffff00;
    }

    /* === Responsif === */
    @media (max-width: 768px) {
      iframe {
        width: 95%;
        height: 400px;
      }
      .main {
        margin-left: 25px;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ Navbar -->
  <header>
  <div style="display:flex; align-items:center; gap:10px;">
  <a href="index.html.html">
    <img src="LOGO.png" height="45px" style="cursor:pointer;">
  </a>
  </div>

  <nav class="navigation">
  <nav class="navigation">
    <a href="index.html.html#home">HOME</a>
    <a href="#profile">PROFILE</a>
    <a href="index.html#home">DAFTAR TUGAS</a>
    <a href="index.html.html#contact">CONTACT</a>
  </nav>
  </header>

  <!-- üîπ Tombol BACK -->
  <div class="main">
    <a href="index.html#home" class="back-btn">‚Üê BACK</a>
  </div>

  <!-- üîπ Konten IFRAME -->
  <div class="content">
    <h2>Penggunaan FRAME </h2>
    <p>Berikut contoh penggunaan FRAME untuk menampilkan website lain di dalam halaman ini.</p>

    <iframe 
      src="https://www.youtube.com/" 
      frameborder="0" 
      scrolling="no">
    </iframe>
  </div>

</body>
</html>
