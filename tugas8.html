<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TUGAS8 - Free Registration</title>
  <style>
    /* ===== BODY DAN BACKGROUND ===== */
    body {
      color: white;
      background: linear-gradient(rgba(0, 0, 50, 0.5), rgba(0, 0, 50, 0.5)), url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* ===== HEADER NAVBAR ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 50, 0.3);
      padding: 10px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo-img {
      height: 50px;
      width: auto;
      vertical-align: middle;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .navigation a:hover {
      color: yellow;
      text-shadow: 0 0 10px #ffff00;
    }

    /* ===== TOMBOL BACK ===== */
    .main {
      margin-top: 90px;
      margin-left: 55px;
    }

    .back-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid #ffff00;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 0.95em;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .back-btn:hover {
      background: #ffff00;
      color: black;
      text-shadow: 0 0 10px #ffff00;
    }

    /* ===== KONTEN FORM ===== */
    .content {
      margin: 20px auto 60px;
      width: 60%;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      color: #ffff00;
      text-align: center;
    }

    table {
      margin: auto;
      color: white;
      font-size: 1.05em;
    }

    input[type="text"], textarea, select {
      border-radius: 5px;
      border: none;
      padding: 5px;
      font-family: 'Poppins', sans-serif;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #ffff00;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #e6b800;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .content {
        width: 90%;
        padding: 20px;
      }

      .main {
        margin-top: 90px;
        margin-left: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
<header>
  <div style="display:flex; align-items:center; gap:10px;">
  <a href="index.html.html">
    <img src="LOGO.png" height="45px" style="cursor:pointer;">
  </a>
</div>

  <nav class="navigation">
  <nav class="navigation">
    <a href="index.html.html#home">HOME</a>
    <a href="#profile">PROFILE</a>
    <a href="index.html#home">DAFTAR TUGAS</a>
    <a href="index.html.html#contact">CONTACT</a>
  </nav>
</header>

  <!-- TOMBOL BACK -->
  <div class="main">
    <a href="index.html#home" class="back-btn">‚Üê BACK</a>
  </div>

  <!-- ISI UTAMA -->
  <div class="content">
    <form>
      <h2>Free Registration</h2>
      <table cellpadding="5" cellspacing="0">
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" size="15" name="nama"></td>
        </tr>
        <tr>
          <td>Tgl Lahir</td>
          <td>:</td>
          <td>
            <input type="text" size="4" name="tgl"> /
            <input type="text" size="4" name="bln"> /
            <input type="text" size="6" name="thn">
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name="alamat" rows="2" cols="40"></textarea></td>
        </tr>
        <tr>
          <td>Kota</td>
          <td>:</td>
          <td><input type="text" size="20" name="kota"></td>
        </tr>
        <tr>
          <td>Pekerjaan</td>
          <td>:</td>
          <td>
            <select name="pekerjaan">
              <option value="Tani">Tani</option>
              <option value="Guru">Guru</option>
              <option value="Pegawai">Pegawai</option>
              <option value="Wiraswasta">Wiraswasta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
            <input type="radio" name="jk" value="Perempuan"> Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="hobby" value="Reading"> Reading<br>
            <input type="checkbox" name="hobby" value="Sport"> Sport<br>
            <input type="checkbox" name="hobby" value="Singing"> Singing<br>
            <input type="checkbox" name="hobby" value="Traveling"> Traveling
          </td>
        </tr>
        <tr>
          <td></td><td></td>
          <td>
            <input type="submit" value="Kirim">
            <input type="reset" value="Cancel">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
